<app-sidebar></app-sidebar>
<div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
<button pButton pRipple type="button" icon="pi pi-plus" class="p-button-rounded p-button-success" (click)="showDialogCreate()" style="margin-bottom: 20px;"></button>
<p-table [value]="cursos" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-curso>
        <tr>
            <td>{{ curso.id }}</td>
            <td>{{ curso.nombre }}</td>
            <td>
                <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded" (click)="showDialogEdit(curso.id)"></button>
                <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="deleteCurso(curso.id)"></button>     
            </td>
        </tr>
    </ng-template>
</p-table>
</div>

<p-dialog header="{{titulo}}" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <div class="p-fluid" style="gap: 1rem;">
        <div class="p-field" style="margin-bottom: 1.5rem;">
            <label for="nombre" class="mb-1">Nombre</label>
            <input pInputText [(ngModel)]="curso.nombre" name="nombre" id="nombre" autocomplete="off" />
        </div>
    </div>
    
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancel"  (click)="visible = false" />
        <p-button label="{{opc}}" [severity]="severity" (click)="opcion()" />
    </div>
</p-dialog>
<p-toast />
<p-confirmDialog />
