<app-sidebar></app-sidebar> 
<div style="display: flex; justify-content: center; align-items: center; flex-direction: column;"> 
<button pButton pRipple type="button" icon="pi pi-plus" class="p-button-rounded p-button-success" (click)="showDialogCreate()" style="margin-bottom: 20px;"></button> 
<p-table [value]="alumnos" [tableStyle]="{ 'min-width': '50rem' }"> 
    <ng-template pTemplate="header"> 
        <tr> 
            <th>ID</th> 
            <th>Nombres</th> 
            <th>Apellidos</th> 
            <th>DNI</th> 
        </tr> 
    </ng-template> 
    <ng-template pTemplate="body" let-alumno> 
        <tr> 
            <td>{{ alumno.id }}</td> 
            <td>{{ alumno.nombres }}</td> 
            <td>{{ alumno.apellidos }}</td> 
            <td>{{ alumno.dni }}</td> 
            <td> 
                <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded" (click)="showDialogEdit(alumno.id)"></button> 
                <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="deleteAlumno(alumno.id)"></button>      
            </td> 
        </tr> 
    </ng-template> 
</p-table> 
</div> 

<p-dialog header="{{titulo}}" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }"> 
    <div class="p-fluid" style="gap: 1rem;"> 
        <div class="p-field" style="margin-bottom: 1.5rem;"> 
            <label for="nombres" class="mb-1">Nombres</label> 
            <input pInputText [(ngModel)]="alumno.nombres" name="nombres" id="nombres" autocomplete="off" /> 
        </div> 

        <div class="p-field" style="margin-bottom: 1.5rem;"> 
            <label for="apellidos" class="mb-1">Apellidos</label> 
            <input pInputText [(ngModel)]="alumno.apellidos" name="apellidos" id="apellidos" autocomplete="off" /> 
        </div> 

        <div class="p-field" style="margin-bottom: 1.5rem;"> 
            <label for="dni" class="mb-1">DNI</label> 
            <input pInputText [(ngModel)]="alumno.dni" name="dni" id="dni" autocomplete="off" /> 
        </div> 
        
    </div> 
    <div class="flex justify-content-end gap-2"> 
        <p-button label="Cancel" severity="secondary" (click)="visible = false" /> 
        <p-button label="{{opc}}" (click)="opcion()" /> 
    </div> 
</p-dialog> 
<p-toast /> 
<p-confirmDialog />
